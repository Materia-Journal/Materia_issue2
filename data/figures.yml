    caption: "**Fig. 11** Details of the face of *Henrietta Maria* showing (left) cool brown paint in the shadows of her face, demarcating her brow and the left side of her nose, over which a greenish-blue hue was scumbled, followed by (right) a final scattering of azurite that bridges the shadows and highlights on the flesh."
