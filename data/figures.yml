  - id: "1.1"
    src: figures/David/fig-1-david_et_al.jpg
    label: "**Fig. 1**"
    caption: "**Fig. 1** MA-XRF element maps for iron (in orange) and copper (in blue) of nine eyes from the following portraits: (a) Cornelius Johnson, *Martha Temple, Lady Penyston*, 1619, oil on panel; (b) Cornelius Johnson, *Sir Alexander Temple*, 1620, oil on panel; (c) Sir Anthony van Dyck, *Queen Henrietta Maria*, ca. 1636, oil on canvas; (d) Sir Anthony van Dyck, *Mountjoy Blount, Earl of Newport*, 1637–38, oil on canvas; (e) Cornelius Johnson, *Portrait of a Man*, early 1650s, oil on canvas; (f) Sir Peter Lely, *Diana Kirke, later Countess of Oxford*, ca. 1665, oil on canvas; (g) Mary Beale, *Bartholomew Beale*, ca. 1660, oil on paper laid to canvas; (h) Sir Godfrey Kneller, *Lady Mary Wortley Montagu*, ca. 1715–20, oil on canvas; (i) Sir Godfrey Kneller, *Self-portrait*, oil on canvas. There is a small amount of copper in each scan, but only in the (a) and (b) images does the copper relate to the hue of the upper paint layer, a blue identified as azurite that was used on the sitters’ irises. The application of iron-based (earth) pigments also varies among portraits from softly blended gradations that define form to looser, linear paint strokes that describe contour."
    credit:
  - id: "1.2"
    src: figures/David/fig-2-david_et_al.jpg
    label: "**Fig. 2**"
    caption: "**Fig. 2** Overall images of Lely, *Lady Frances Savile, later Lady Brudenell*, ca. 1668, oil on canvas, 30 1/4 × 25 1/8 inches (76.8 × 63.8 cm); and Kneller, *Lady Mary Wortley Montagu*, ca. 1715–20, oil on canvas, 35 1/8 × 27 1/4 inches (89.2 × 69.2 cm); both Yale Center for British Art, Paul Mellon Collection; with MA-XRF maps of calcium (yellow = a), iron (orange = b), and lead (white = c) for each portrait. It is evident from just these scans that the two painters approached flesh painting differently. Kneller’s brushwork is more energetic, his paint thinner and less blended than Lely’s, whose flesh and textile paint are more worked up, the paint blended to form soft tonal transitions and volumes."
    credit:
