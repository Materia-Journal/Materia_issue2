    label: "**Fig. 12**"
    caption: "**Fig. 12** MA-XRF maps of copper (blue) from the faces of *Henrietta Maria* and *Mountjoy Blount*, illustrating the disparate use and placement of copper-containing materials. On *Henrietta Maria* azurite was used for its hue and sparkling luminosity; on *Mountjoy* the copper seems to be an additive to aid drying and not an intentional colorant. "
    credit:
