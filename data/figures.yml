- id: "5.1"
  src: figures/Vandivere/fig-1-vandivere_et_al.jpg
  caption: "**Fig. 1** Attributed to Rogier van der Weyden (and studio?), *The Lamentation of Christ*, ca. 1460–64? Oil on panel, 80.6 x 130.1 cm. Mauritshuis, The Hague, Mh264. https://www.mauritshuis.nl/en/our-collection/artworks/264-the-lamentation-of-christ/ After-treatment photograph (and after-treatment details used below) are by Margaretha Svensson. Reconstructed areas are marked as squares, with numbers corresponding to the figures below."
  Alt: “ Fifteenth-century oil painting depicting ten people including Christ deposed from the cross. Six areas are marked with numbered squares.”
- id: "5.2"
  src: figures/Vandivere/fig-2-vandivere_et_al.jpg
  caption: "**Fig. 2** (a) Detail of the Virgin Mary’s clothing. (b) Infrared reflectogram of the Virgin Mary’s clothing, Osiris IRR camera (Opus Instruments, wavelengths up to 1700nm). (c) Finished reconstruction by Mané van Veldhuizen. (d) Infrared reflectogram of the reconstruction, Osiris IRR camera. Unless mentioned otherwise, the photographs of reconstructions illustrated in this article were taken approximately two months after the reconstructions were completed."
  Alt: "Top: detail of fifteenth-century painting showing a left hand and folded blue clothing, photographed in normal light (left) and infrared (right). Bottom: reconstruction of the same detail."
- id: "5.3"
  src: figures/Vandivere/fig-3-vandivere_et_al.jpg
  caption: "**Fig. 3** (a) Detail of Christ’s body. (b) Reconstruction after application of the underdrawing (dark and light lines) and the intermediate layers (thickest on the left, thinner in the middle, not present on the right). (c) Reconstruction after application of the flesh paint. (d) Finished reconstruction by Abbie Vandivere."
  Alt: "Top left: detail of fifteenth-century painting showing the bloody torso and thighs of Christ wearing a white loincloth. Top right and bottom left and right: three photographs showing phases of the reconstruction of the same area."
- id: "5.4"
  src: figures/Vandivere/fig-4-vandivere_et_al.jpg
  caption: "**Fig. 4** (a) Detail of Mary Magdalene’s clothing. (b) Reconstruction by Paul van Laar showing modeling of the blue dress in three ways, and the profound contrast between the dress and the red drapery (vermilion, heightened with lead white and glazed with red lake). Photograph taken within two months of completing the reconstruction. (c) Cross-section taken before treatment from the bottom of Mary Magdalene’s dress, 200x magnification, dark field (DF). (d) Cross-section taken before treatment from the bottom of Mary Magdalene’s dress, 200x magnification, ultraviolet illumination (UV). Note the difference in size between the large azurite particles (layer i, also containing red particles) and the small ultramarine particles (layer ii). The layers above are overpaint and varnish."
  Alt: "Top left: detail of fifteenth-century painting showing the clothing of the woman in red and blue holding a pot. Top right: reconstruction of the same area. Bottom: cross-sections of blue paint from the original and the reconstruction."
- id: "5.5"
  src: figures/Vandivere/fig-5-vandivere_et_al.jpg
  caption: "**Fig. 5** (a) Detail of the skirt of the Seated Mary. (b) Reconstruction by Anne-Sofie Hamers, photographed approximately seven months after making. (c) Cross-section taken during treatment from the shadow in the Seated Mary’s dress, 400x magnification, UV. Sample location is marked with an X on fig. 5a: (i) ground and underdrawing; (ii) intermediate layer, (iii) paint layer containing lead white, azurite, and red lake; (iv) paint layer similar to iii, but with larger particles; (v) varnish and overpaint (not original). (d) Cross-section taken from the reconstruction, 400x magnification, UV. Sample location is marked with an X on fig. 5b: (i) ground; (ii) intermediate layer; (iii) paint layer containing lead white, azurite, and red lake; (iv) paint layer similar to iii, but with more lead white."
  Alt: "Top right: detail of fifteenth-century painting showing folded clothing in purple and blue. Top left: reconstruction of the same area. Bottom: cross-sections from the original and the reconstruction."
- id: "5.6"
  src: figures/Vandivere/fig-6-vandivere_et_al.jpg
  caption: "**Fig. 6** (a) Detail of Standing Mary. (b) 3-D digital microphotograph of the brown gown, 100x, showing the mixture of red (vermilion), black, and white (lead white) pigments. On the surface is a faded glaze with a finer crack pattern. (c) Reconstruction by Carol Pottasch. The areas of the brown gown outlined with yellow show the brown paint without the red glaze. The part of the sleeve outlined in green shows where only the light underlayer was applied (no glaze). To the left of this, red lake was applied on top; to the right, a mixture of red lake, vermilion, lead white, and black was applied on top. (d) Cross-section from the orange kirtle (sample taken in the skirt), 400x, UV: (i) underlayer containing lead white, lead-tin yellow, red lake, azurite, and a fine black pigment; (ii) layer containing lead white and (unidentified) blue; (iii) upper layer containing red lake, vermilion, and a little lead white and black; (iv) varnish (not original). (e) Cross-section from the orange sleeve of the reconstruction, 400x, UV. Sample location is marked with an X on fig. 6c: (i) ground; (ii) intermediate layer; (iii) and (iv) two indistinct paint layers, containing red lake with vermilion, lead white, and black."
  Alt: "Top left: detail of fifteenth-century painting showing clothing of a woman with clasped hands wearing brown and orange. Top right: microscopic image. Bottom left: reconstruction of the same area. Bottom right: cross-sections of orange paint from the original and the reconstruction."
- id: "5.7"
  src: figures/Vandivere/fig-7-vandivere_et_al.jpg
  caption: "**Fig. 7** (a) Detail of Saint Paul. (b) Cross-section from the shadow on the right edge of Saint Paul’s cloak, 200x, DF: (i) ground; (ii) underdrawing; (iii) intermediate layer; (iv) red layer containing red lake and vermilion; (v) red lake containing red lake, vermilion, and a blue pigment; (vi) glaze containing red lake and a little vermilion; (vii) varnish and overpaint. (c) Cross-section from a shadow in the reconstruction, 400x, UV: (i) ground; (ii) underdrawing; (iii) intermediate layer; (iv) red paint layer containing vermilion and red lake. Sample location is marked with an X on fig. 7d. (d) Reconstruction by Ingrid Kramer, photographed approximately two months after making. (e) Reconstruction by Ingrid Kramer, photographed approximately seven months after making."
  Alt: "Top right: detail of fifteenth-century painting showing clothing of the man in red and green. Top left: cross-sections of red paint from the original and the reconstruction. Bottom: reconstruction of the same area, before and after ageing."
- id: "5.8"
  src: figures/Vandivere/fig-8-vandivere_et_al.jpg
  caption: "**Fig. 8** (a) Detail of the neckline of Mary Magdalene’s dress. (b) Detail of the reconstruction  by Paul van Laar, photographed seven months after making. (c) Detail of Christ’s blood. (d) 3-D digital microphotograph of the reconstruction by Abbie Vandivere, 30x magnification."
  Alt: "Top: detail of fifteenth-century painting showing jeweled neckline: original (left) and reconstruction (right). Bottom: detail of the blood of Christ: original and reconstruction."
